<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFHB - Projet Erasmus+ ELEVATE WISE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/projetelevatewise-ufhb/ufhb-elevate-wise/main/logo-ufhb.jpg" type="image/png">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        ufhb: {
                            dark: '#0A3D2E',  /* Vert Institutionnel */
                            light: '#4CAF50', /* Vert Vif (Boutons/Accents) */
                            accent: '#E8F5E9', /* Fond très clair */
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Effet de verre (Glassmorphism) pour le menu */
        .glass-nav {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        /* Styles du Diaporama */
        .carousel-item {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 10s ease;
            transform: scale(1); /* Zoom initial */
        }
        .carousel-item.active {
            opacity: 1;
            transform: scale(1.05); /* Effet de zoom lent (Ken Burns) */
            z-index: 10;
        }

        /* Animation d'apparition au scroll (Reveal) */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Soulignement animé du menu */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="font-sans text-gray-700 antialiased flex flex-col min-h-screen bg-gray-50 selection:bg-ufhb-light selection:text-white">

    <header class="glass-nav fixed top-0 w-full z-50 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 group cursor-pointer">
                <div class="relative">
                    <div class="absolute -inset-1 bg-gradient-to-r from-ufhb-light to-blue-500 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
                    <img src="https://raw.githubusercontent.com/projetelevatewise-ufhb/ufhb-elevate-wise/main/logo-ufhb.jpg" alt="Logo UFHB" class="relative h-14 w-auto object-contain bg-white rounded-full p-1">
                </div>
                <div class="hidden md:block leading-tight">
                    <h1 class="text-lg font-extrabold text-ufhb-dark tracking-tight">Université Félix<br>Houphouët-Boigny</h1>
                </div>
            </div>

            <nav class="hidden md:flex space-x-8 text-sm font-bold uppercase tracking-wide text-gray-600 items-center">
                <a href="#" class="nav-link hover:text-ufhb-dark transition">Accueil</a>
                <a href="#projet" class="nav-link hover:text-ufhb-dark transition">Le Projet</a>
                <a href="#partenaires" class="nav-link hover:text-ufhb-dark transition">Partenaires</a>
                <a href="#contact" class="px-6 py-2.5 bg-ufhb-dark text-white rounded-full hover:bg-ufhb-light hover:shadow-lg hover:-translate-y-0.5 transition duration-300 transform">
                    Contact
                </a>
            </nav>

            <button class="md:hidden text-ufhb-dark text-2xl hover:text-ufhb-light transition">
